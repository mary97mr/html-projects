<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/survey-form.css">
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" name="email" placeholder="Enter your Email" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="number" id="number-label">Age(optional)</label>
      <input id="number" type="number" name="number" placeholder="Age" min="10" max="100" class="form-control">
    </div>
    
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" required class="form-control">
        <option value="role" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="no-info">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="definitely">
        <input type="radio" id="definitely" name="recommend" value="definitely" checked> Definitely
      </label>
      
      <label for="maybe">
        <input type="radio" id="maybe" name="recommend" value="maybe">
        Maybe
      </label>
      <label for="not-sure">
        <input type="radio" id="not-sure" name="recommend" value="not-sure"> Not sure
      </label>
    </div>

    <div class="form-group">
      <p>What would you like to see improved? (Check all that apply)</p>
      

      <label for="front-end"> 
        <input type="checkbox" id="front-end" name="front-end" value="front-end">
        Front-end Projects
      </label>

      <label for="back-end">
        <input type="checkbox" id="back-end" name="back-end" value="back-end">
        Back-end Projects
      </label>

      <label for="challenges"> 
        <input type="checkbox" id="challenges" name="challenges" value="challenges">
        Challenges
      </label>
    </div>
    
    <div class="form-group">
      <label for="comment">Any comments or suggestions?</label>
      <textarea id="comment" name="comment" rows="5" cols="20" placeholder="Enter your comment here..." class="form-control"></textarea>
    </div>
    
    <button type="submit" id="submit">Submit</button>
  
  </form>
</body>
</html>
